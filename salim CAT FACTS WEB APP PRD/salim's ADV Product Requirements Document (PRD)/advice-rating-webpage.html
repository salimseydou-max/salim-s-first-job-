<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Advice Rating Webpage</title>
  <style>
    body {
      background: #f3f3f3;
      font-family: system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      max-width: 380px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    .advice {
      font-size: 1.2rem;
      color: #263238;
      min-height: 3.5em;
      font-weight: 500;
      margin-bottom: 0.5em;
    }
    .error {
      color: #b71c1c;
      font-size: 1rem;
      margin-bottom: 1em;
      min-height: 2em;
    }
    .btn-row {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
    }
    button {
      flex: 1 1 0;
      padding: 0.7em 0;
      background: #ececec;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      outline: none;
    }
    button:active {
      background: #c1e1c1;
    }
    .feedback {
      color: #388e3c;
      font-size: 1rem;
      min-height: 1.5em;
      transition: opacity 0.2s;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1rem 0.5rem;
      }
      .advice {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 style="font-size:1.25rem; margin: 0 0 0.5em; letter-spacing:-0.5px;">Advice Rating Webpage</h1>
    <div id="advice" class="advice">Loading advice...</div>
    <div id="error" class="error"></div>
    <div class="btn-row">
      <button id="usefulBtn" aria-label="Rate as Useful">üëç Useful</button>
      <button id="notUsefulBtn" aria-label="Rate as Not Useful">üëé Not Useful</button>
    </div>
    <button id="newAdviceBtn">New Advice</button>
    <div id="feedback" class="feedback"></div>
  </main>
  <script>
    const adviceElem = document.getElementById('advice');
    const errorElem = document.getElementById('error');
    const feedbackElem = document.getElementById('feedback');
    const usefulBtn = document.getElementById('usefulBtn');
    const notUsefulBtn = document.getElementById('notUsefulBtn');
    const newAdviceBtn = document.getElementById('newAdviceBtn');

    let currentAdvice = null;
    let lastRatedAdviceId = null;
    const ratingFeedback = {
      useful: 'Glad you found it useful! ‚úÖ',
      notUseful: 'Thanks for your feedback. ‚ùå'
    };

    // Temporary in-memory store for ratings: {adviceId: rating}
    const ratings = {};

    function setLoading(msg = 'Loading advice...') {
      adviceElem.textContent = msg;
      errorElem.textContent = '';
      feedbackElem.textContent = '';
      usefulBtn.disabled = true;
      notUsefulBtn.disabled = true;
    }

    function setAdvice(adviceObj) {
      adviceElem.textContent = `"${adviceObj.advice}"`;
      errorElem.textContent = '';
      feedbackElem.textContent = '';
      usefulBtn.disabled = false;
      notUsefulBtn.disabled = false;
      lastRatedAdviceId = null;
    }

    function setError(msg) {
      adviceElem.textContent = '';
      errorElem.textContent = msg;
      feedbackElem.textContent = '';
      usefulBtn.disabled = true;
      notUsefulBtn.disabled = true;
    }

    function setFeedback(type) {
      feedbackElem.textContent = ratingFeedback[type];
      feedbackElem.style.opacity = 1;
      usefulBtn.disabled = true;
      notUsefulBtn.disabled = true;
      lastRatedAdviceId = currentAdvice?.id;
      setTimeout(() => {
        feedbackElem.style.opacity = 0.6;
      }, 1600);
    }

    async function fetchAdvice() {
      setLoading();
      try {
        const res = await fetch('https://api.adviceslip.com/advice', {cache: 'no-store'});
        if (!res.ok) throw new Error('Network error!');
        const data = await res.json();
        currentAdvice = data.slip;
        setAdvice(data.slip);
      } catch (e) {
        setError('Could not fetch advice. Please try again.');
        currentAdvice = null;
      }
    }

    usefulBtn.onclick = () => {
      if (currentAdvice && lastRatedAdviceId !== currentAdvice.id) {
        ratings[currentAdvice.id] = 'useful';
        setFeedback('useful');
      }
    };
    notUsefulBtn.onclick = () => {
      if (currentAdvice && lastRatedAdviceId !== currentAdvice.id) {
        ratings[currentAdvice.id] = 'notUseful';
        setFeedback('notUseful');
      }
    };
    newAdviceBtn.onclick = fetchAdvice;

    // Allow retry on error by clicking "New Advice"
    errorElem.onclick = fetchAdvice;
    // Initial fetch
    fetchAdvice();
  </script>
</body>
</html>
